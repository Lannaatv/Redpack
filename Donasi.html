    <script>
function ubahKeGambar(gambarSrc) {
            // Temukan elemen container
            const container = document.querySelector('.containerr');
            
            // Hapus elemen video atau gambar yang ada
            container.innerHTML = '';

            // Tambahkan elemen gambar baru
            const img = document.createElement('img');
            img.src = gambarSrc;
            img.alt = 'Gambar yang Dipilih';
            container.appendChild(img);
            
            // Tambahkan elemen overlay ke container
            const overlay = document.createElement('div');
            overlay.className = 'iframe-overlay';
            container.appendChild(overlay);
        }
        
    </script>

<script>
function toggleTeks() {
  const teks = document.getElementById("teks");
  const isPendek = teks.dataset.expanded === "false";

  if (isPendek) {
    teks.innerHTML = `
      Minimum:<br>
      • Requires a 64-bit processor and operating system<br>
      • OS: Windows 10 (64 bit)<br>
      • Processor: AMD Ryzen 3 1200 / Intel Core i5-7500<br>

      Recommended:<br>
      • Requires a 64-bit processor and operating system<br>
      • OS: Windows 10 (64 bit)/Windows 11 (64 bit)<br>
      • Processor: AMD Ryzen 5 3600 / Intel Core i7 8700<br>
      • Memory: 16 GB RAM<br>
      • Graphics: AMD Radeon RX 5700 / NVIDIA GeForce GTX 1070<br>
      • DirectX: Version 12<br>
      • Network: Broadband Internet connection<br>

      ・Framerate might drop in graphics-intensive scenes.<br>
      ・AMD Radeon RX 6700 XT or NVIDIA GeForce RTX 2070 required to support ray tracing.<br><br>
      <i>Klik lagi untuk menyembunyikan...</i>
    `;
    teks.dataset.expanded = "true";
  } else {
    teks.innerHTML = `
    Minimum:<br>
    • Requires a 64-bit processor and operating system<br>
    • OS: Windows 10 (64 bit)<br>
    • Processor: AMD Ryzen 3 1200 / Intel Core i5-7500<br>

    `;

}

});

    <script>
        function copyToClipboard() {
            const textToCopy = '0895423519133';
            const tempInput = document.createElement('input');
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);

            alert('Tautan telah disalin ke clipboard!');
        }
    </script>
