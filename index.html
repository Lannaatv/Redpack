    async function loadCategoriesData() {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      const parentElement = document.querySelector('.parent');
      
      try {
        const response = await fetch('https://raw.githubusercontent.com/Lannaatv/Lowstream/refs/heads/main/apkvision.json');
        
        if (!response.ok) {
          throw new Error('Gagal mengambil data');
        }
        
        const data = await response.json();
        loadingElement.style.display = 'none';
        displayCategoriesData(data);
        
      } catch (error) {
        console.error('Error:', error);
        loadingElement.style.display = 'none';
        errorElement.style.display = 'block';
        errorElement.textContent = 'Terjadi kesalahan saat memuat data: ' + error.message;
      }
    }

function displayCategoriesData(data) {
  const parentElement = document.querySelector('.parent');
  const loadingElement = document.getElementById('loading');
  if (loadingElement) loadingElement.remove();
  
  data.categories.forEach((category, categoryIndex) => {
    const categoryWrapper = document.createElement('div');
    categoryWrapper.className = 'card-wrapper';
    categoryWrapper.dataset.category = category.id;
    
    // Tambahkan class horizontal-scroll untuk kategori kedua (index 1)
    const isHorizontalScroll = categoryIndex === 1;
    
    if (isHorizontalScroll) {
      // Struktur khusus untuk horizontal scroll
      categoryWrapper.innerHTML = `
        <div class="category-header">
          <h2 class="category-title">${category.title}</h2>
          <a href="category.html?category=${encodeURIComponent(category.id)}" class="see-all-btn">Lihat Semua</a>
        </div>
        <div class="horizontal-scroll-wrapper">
          <div class="horizontal-scroll"></div>
          <div class="scroll-indicators"></div>
        </div>
      `;
      
      parentElement.appendChild(categoryWrapper);
      
      const scrollWrapper = categoryWrapper.querySelector('.horizontal-scroll');
      
      // Bagi items menjadi grup 3
      const itemsPerPage = 3;
      const totalPages = Math.ceil(category.items.length / itemsPerPage);
      
      for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
        const scrollPage = document.createElement('div');
        scrollPage.className = 'scroll-page';
        
        // Buat table untuk setiap page
        const table = document.createElement('table');
        table.style.width = '100%';
        
        const startIndex = pageIndex * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, category.items.length);
        const pageItems = category.items.slice(startIndex, endIndex);
        
        pageItems.forEach((item, itemIndex) => {
          const globalIndex = startIndex + itemIndex;
          const row = document.createElement('tr');
          
          const card = document.createElement('td');
          card.style.padding = '0';
          
          const cardDiv = document.createElement('div');
          cardDiv.className = 'cards';
          
          cardDiv.innerHTML = `
            <div class="card-content">
              <img src="${item.poster_url}" alt="${item.title}" class="poster-icon" loading="lazy">
              <div class="game-info">
                <h3 class="game-title">${item.title}</h3>
                <div class="game-meta">
                  ${item.version ? `<span class="game-version">${item.version}</span>` : ''}
                  ${item.genre ? `<span class="game-genre">${item.genre}</span>` : ''}
                </div>
              </div>
            </div>
          `;
          
          // Tambahkan event listener untuk navigasi
          cardDiv.addEventListener('click', () => {
            window.location.href = `detail.html?category=${encodeURIComponent(category.id)}&index=${globalIndex}`;
          });
          
          card.appendChild(cardDiv);
          row.appendChild(card);
          table.appendChild(row);
        });
        
        scrollPage.appendChild(table);
        scrollWrapper.appendChild(scrollPage);
      }
      
      // Tambahkan scroll indicators
      const indicatorsContainer = categoryWrapper.querySelector('.scroll-indicators');
      if (indicatorsContainer && totalPages > 1) {
        for (let i = 0; i < totalPages; i++) {
          const dot = document.createElement('div');
          dot.className = 'scroll-dot' + (i === 0 ? ' active' : '');
          dot.dataset.page = i;
          
          // Click handler untuk dots
          dot.addEventListener('click', () => {
            const pages = scrollWrapper.querySelectorAll('.scroll-page');
            if (pages[i]) {
              pages[i].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
            }
          });
          
          indicatorsContainer.appendChild(dot);
        }
        
        // Update indicators saat scroll
        let scrollTimeout;
        scrollWrapper.addEventListener('scroll', () => {
          clearTimeout(scrollTimeout);
          scrollTimeout = setTimeout(() => {
            const scrollLeft = scrollWrapper.scrollLeft;
            const containerWidth = scrollWrapper.offsetWidth;
            const currentPage = Math.round(scrollLeft / containerWidth);
            
            const dots = indicatorsContainer.querySelectorAll('.scroll-dot');
            dots.forEach((dot, index) => {
              if (index === currentPage) {
                dot.classList.add('active');
              } else {
                dot.classList.remove('active');
              }
            });
          }, 100);
        });
      }
      
    } else {
      // Struktur normal untuk grid
      categoryWrapper.innerHTML = `
        <div class="category-header">
          <h2 class="category-title">${category.title}</h2>
          <a href="category.html?category=${encodeURIComponent(category.id)}" class="see-all-btn">Lihat Semua</a>
        </div>
        <div class="cards-container"></div>
      `;
      
      parentElement.appendChild(categoryWrapper);
      
      const cardsContainer = categoryWrapper.querySelector('.cards-container');
      const itemsToShow = category.items.slice(0, 6);
      
      itemsToShow.forEach((item, index) => {
        const screenshot = item.screenshots && item.screenshots.length > 0 ? item.screenshots[0] : item.poster_url;
        
        const card = document.createElement('div');
        card.className = 'cards';
        card.innerHTML = `
          <div class="cardx">
            <img src="${screenshot}" alt="${item.title}" loading="lazy">
          </div>
          <div class="card-content">
            <img src="${item.poster_url}" alt="${item.title}" class="poster-icon">
            <div class="game-info">
              <h3 class="game-title">${item.title}</h3>
              <div class="game-meta">
                ${item.version ? `<span class="game-version">${item.version}</span>` : ''}
                ${item.genre ? `<span class="game-genre">${item.genre}</span>` : ''}
              </div>
            </div>
            <a href="detail.html?category=${encodeURIComponent(category.id)}&index=${index}" class="detail-button">Lihat Detail</a>
          </div>
        `;
        
        cardsContainer.appendChild(card);
      });
    }
  });
}

<script>
    async function loadEditorChoiceData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Lannaatv/Lowstream/refs/heads/main/editor%20choice.json');
        
        if (!response.ok) {
          throw new Error('Gagal mengambil data editor choice');
        }
        
        const data = await response.json();
        displayEditorChoiceCarousel(data);
        
      } catch (error) {
        console.error('Error loading editor choice:', error);
      }
    }

    function displayEditorChoiceCarousel(data) {
      const carouselTrack = document.getElementById('editor-carousel-track');
      const paginationContainer = document.getElementById('carousel-pagination');
      
      carouselTrack.innerHTML = '';
      paginationContainer.innerHTML = '';
      
      // Deteksi ukuran layar
      let itemsPerPage = 2; // Default smartphone
      if (window.innerWidth >= 1024) {
        itemsPerPage = 4; // Desktop
      } else if (window.innerWidth >= 768) {
        itemsPerPage = 4; // Tablet
      }
      
      // Kumpulkan semua items
      let allItems = [];
      data.categories.forEach(category => {
        category.items.forEach((item, index) => {
          allItems.push({
            ...item,
            categoryId: category.id,
            originalIndex: index
          });
        });
      });
      
      const totalPages = Math.ceil(allItems.length / itemsPerPage);
      
      // Buat halaman carousel
      for (let pageIndex = 0; pageIndex < totalPages; pageIndex++) {
        const page = document.createElement('div');
        page.className = 'editor-carousel-page';
        
        const startIndex = pageIndex * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, allItems.length);
        const pageItems = allItems.slice(startIndex, endIndex);
        
        pageItems.forEach((item) => {
          const screenshot1 = item.screenshots && item.screenshots.length > 0 
            ? item.screenshots[0] 
            : 'https://via.placeholder.com/1920x1080';
          
          const posterUrl = item.poster_url || 'https://via.placeholder.com/180x180';
          
          const uniqueId = `cardb-${pageIndex}-${item.originalIndex}`;
          
          const card = document.createElement('div');
          card.className = `cardb ${uniqueId}`;
          
          card.innerHTML = `
            <style>
              .${uniqueId} .cardb-headerb::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('${screenshot1}') center / cover no-repeat;
                mask-image: linear-gradient(135deg, 
                  rgba(255,255,255,0.5) 10%,
                  rgba(255,255,255,0.9) 50%,
                  rgba(255,255,255,1) 60%,
                  rgba(255,255,255,0.5) 75%,
                  rgba(255,255,255,0) 80%
                );
                -webkit-mask-image: linear-gradient(135deg, 
                  rgba(255,255,255,0.5) 10%,
                  rgba(255,255,255,0.9) 50%,
                  rgba(255,255,255,1) 60%,
                  rgba(255,255,255,0.5) 75%,
                  rgba(255,255,255,0) 80%
                );
              }
              
              .${uniqueId} .cardb-headerb::after {
                content: '';
                position: absolute;
                top: 0;
                right: -90px;
                width: 100%;
                height: 100%;
                background: url('${posterUrl}') center / cover no-repeat;
                mask-image: linear-gradient(100deg, 
                  rgba(255,255,255,0) 20%,
                  rgba(255,255,255,0.7) 35%,
                  rgba(255,255,255,0.7) 5%,
                  rgba(255,255,255,1) 100%
                );
                -webkit-mask-image: linear-gradient(100deg, 
                  rgba(255,255,255,0) 20%,
                  rgba(255,255,255,0.7) 35%,
                  rgba(255,255,255,0.7) 5%,
                  rgba(255,255,255,1) 100%
                );
              }
            </style>
            <div class="cardb-headerb" style="background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));">
              <div class="cardb-title">${item.title}</div>
              <div class="areavid">
                <div class="free">Free Now!</div>
              </div>
              <div class="areabtn">
                <button class="detailb-btn">Lihat Detail</button>
              </div>
            </div>
          `;
          
          const button = card.querySelector('.detailb-btn');
          button.addEventListener('click', () => {
            window.location.href = `detail.html?category=${encodeURIComponent(item.categoryId)}&index=${item.originalIndex}`;
          });
          
          page.appendChild(card);
        });
        
        carouselTrack.appendChild(page);
      }
      
      // Pagination dots
      for (let i = 0; i < totalPages; i++) {
        const dot = document.createElement('div');
        dot.className = 'carousel-dot' + (i === 0 ? ' active' : '');
        dot.dataset.page = i;
        
        dot.addEventListener('click', () => {
          goToPage(i);
        });
        
        paginationContainer.appendChild(dot);
      }
      
      // Navigation
      let currentPage = 0;
      const prevArrow = document.getElementById('prev-arrow');
      const nextArrow = document.getElementById('next-arrow');
      
      function updateArrows() {
        prevArrow.classList.toggle('disabled', currentPage === 0);
        nextArrow.classList.toggle('disabled', currentPage === totalPages - 1);
      }
      
      function updatePagination() {
        const dots = paginationContainer.querySelectorAll('.carousel-dot');
        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === currentPage);
        });
      }
      
      function goToPage(pageIndex) {
        if (pageIndex < 0 || pageIndex >= totalPages) return;
        
        currentPage = pageIndex;
        const offset = -currentPage * 100;
        carouselTrack.style.transform = `translateX(${offset}%)`;
        
        updateArrows();
        updatePagination();
      }
      
      prevArrow.addEventListener('click', () => {
        if (currentPage > 0) {
          goToPage(currentPage - 1);
        }
      });
      
      nextArrow.addEventListener('click', () => {
        if (currentPage < totalPages - 1) {
          goToPage(currentPage + 1);
        }
      });
      
      // Update saat resize
      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          loadEditorChoiceData();
        }, 300);
      });
      
      updateArrows();
    }

    // Load data
    document.addEventListener('DOMContentLoaded', () => {
      loadCategoriesData();
      loadEditorChoiceData();
    });

</script>
