<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">    
    <title>TernakGame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/jpg" href="images/parallax/icon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }
        
        .search-container {
            max-width: 1400px;
            margin: 20px auto 20px;
            padding: 20px;
        }
        
        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .search-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e50914;
        }
        
        .search-header p {
            color: #ccc;
            font-size: 1.1rem;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 18px 20px;
            font-size: 16px;
            border: none;
            background: #1a1a1a;
            color: #fff;
            outline: none;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .search-button {
            padding: 0 30px;
            background: #e50914;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .search-button:hover {
            background: #f40612;
        }
        
        .back-button {
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            text-decoration: none;
        }
        
        .back-button:hover {
            background: #fff;
            color: #000;
        }
        
        .results-container {
            margin-top: 20px;
        }
        
        .results-count {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 1.1rem;
        }
        
        /* Grid View - Sama seperti category.html */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .item-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
        }
        
        .item-poster {
            width: 100%;
            aspect-ratio: 4/4;
            object-fit: cover;
        }
        
        .item-info {
            padding: 12px;
        }
        
        .item-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        .item-meta {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: #ccc;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }
        
        .no-results i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #555;
        }
        
        .no-results h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #888;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }
        
        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #e50914;
        }
        
        .recent-searches {
            margin-top: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        .recent-searches h3 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        .recent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .recent-tag {
            background: #333;
            color: #ccc;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .recent-tag:hover {
            background: #444;
        }
        
        /* Responsive Design */
        @media (min-width: 600px) {
            .items-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .items-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .search-header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (min-width: 1440px) {
            .items-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                border-radius: 10px;
            }
            
            .search-input {
                border-radius: 10px 10px 0 0;
            }
            
            .search-button {
                border-radius: 0 0 10px 10px;
                padding: 15px;
            }
            
            .search-header h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .items-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Search Container -->
    <div class="search-container">
        <a href="index.html" class="back-button">
            <i class="fa fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="search-header">
            <h1>Find Your Favorite Games</h1>
            <p>Search through our extensive collection</p>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" 
                   placeholder="Search for games, apps, genres..." 
                   onkeypress="handleKeyPress(event)">
            <button class="search-button" onclick="performSearch()">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <select class="filter-select" id="categoryFilter" onchange="performSearch()">
                <option value="all">All Categories</option>
            </select>
            
            <select class="filter-select" id="sortFilter" onchange="performSearch()">
                <option value="relevance">Sort by Relevance</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>
        
        <!-- Recent Searches -->
        <div class="recent-searches" id="recentSearches" style="display: none;">
            <h3>Recent Searches</h3>
            <div class="recent-tags" id="recentTags"></div>
        </div>
        
        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <div class="no-results">
                <i class="fa fa-search"></i>
                <h3>Ready to Explore?</h3>
                <p>Enter keywords above to discover amazing games and apps</p>
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/Lannaatv/Lowstream/refs/heads/main/apkvision.json';
        let allData = [];
        let categories = new Set();
        
        function goBack() {
            window.history.back();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (searchTerm === '') {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <i class="fa fa-search"></i>
                        <h3>Ready to Explore?</h3>
                        <p>Enter keywords above to discover amazing games and apps</p>
                    </div>
                `;
                document.getElementById('recentSearches').style.display = 'none';
                return;
            }
            
            saveToRecentSearches(searchTerm);
            
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching for "${searchTerm}"...</p>
                </div>
            `;
            
            setTimeout(() => {
                const results = searchItems(searchTerm, categoryFilter, sortFilter);
                displayResults(results, searchTerm);
            }, 500);
        }
        
        function searchItems(searchTerm, categoryFilter, sortFilter) {
            const searchTermLower = searchTerm.toLowerCase();
            const results = [];
            const seenTitles = new Set(); // Untuk menghindari duplikat
            
            allData.forEach(category => {
                if (categoryFilter !== 'all' && category.title !== categoryFilter) {
                    return;
                }
                
                category.items.forEach((item, index) => {
                    // Skip jika sudah ada item dengan judul yang sama
                    if (seenTitles.has(item.title.toLowerCase())) {
                        return;
                    }
                    
                    const titleMatch = item.title && item.title.toLowerCase().includes(searchTermLower);
                    const descriptionMatch = item.description && item.description.toLowerCase().includes(searchTermLower);
                    const genreMatch = item.genre && item.genre.toLowerCase().includes(searchTermLower);
                    const developerMatch = item.developer && item.developer.toLowerCase().includes(searchTermLower);
                    
                    if (titleMatch || descriptionMatch || genreMatch || developerMatch) {
                        seenTitles.add(item.title.toLowerCase());
                        results.push({
                            ...item,
                            category: category.title,
                            categoryId: category.id,
                            itemIndex: index
                        });
                    }
                });
            });
            
            if (sortFilter === 'title') {
                results.sort((a, b) => a.title.localeCompare(b.title));
            }
            
            return results;
        }
        
        function displayResults(results, searchTerm) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <i class="fa fa-frown-o"></i>
                        <h3>No Results Found</h3>
                        <p>We couldn't find any matches for "${searchTerm}"</p>
                        <p>Try different keywords or check the filters</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results-count">
                    Found ${results.length} result${results.length !== 1 ? 's' : ''} for "${searchTerm}"
                </div>
                <div class="items-grid">
            `;
            
            results.forEach(item => {
                html += `
                    <div class="item-card" onclick="viewDetails('${item.categoryId}', ${item.itemIndex})">
                        <img src="${item.poster_url || item.screenshots?.[0] || 'placeholder.jpg'}" 
                             alt="${item.title}" 
                             class="item-poster"
                             onerror="this.src='https://via.placeholder.com/300x300/333/fff?text=No+Image'">
                        <div class="item-info">
                            <div class="item-title">${item.title}</div>
                            <div class="item-meta">
                                ${item.version ? `<span class="meta-badge">${item.version}</span>` : ''}
                                ${item.genre ? `<span class="meta-badge">${item.genre}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        function viewDetails(categoryId, itemIndex) {
            window.location.href = `detail.html?category=${encodeURIComponent(categoryId)}&index=${itemIndex}`;
        }
        
        function saveToRecentSearches(searchTerm) {
            let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            recentSearches = recentSearches.filter(term => term !== searchTerm);
            recentSearches.unshift(searchTerm);
            
            if (recentSearches.length > 5) {
                recentSearches = recentSearches.slice(0, 5);
            }
            
            localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
            displayRecentSearches();
        }
        
        function displayRecentSearches() {
            const recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');
            const recentTagsContainer = document.getElementById('recentTags');
            const recentSearchesContainer = document.getElementById('recentSearches');
            
            if (recentSearches.length === 0) {
                recentSearchesContainer.style.display = 'none';
                return;
            }
            
            recentSearchesContainer.style.display = 'block';
            recentTagsContainer.innerHTML = '';
            
            recentSearches.forEach(term => {
                const tag = document.createElement('div');
                tag.className = 'recent-tag';
                tag.textContent = term;
                tag.onclick = () => {
                    document.getElementById('searchInput').value = term;
                    performSearch();
                };
                recentTagsContainer.appendChild(tag);
            });
        }
        
        async function loadData() {
            const resultsContainer = document.getElementById('resultsContainer');
            
            try {
                console.log('Loading data...');
                
                const response = await fetch(JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                allData = data.categories || [];
                console.log('Successfully loaded data');
                
                // Populate categories filter
                const categoryFilter = document.getElementById('categoryFilter');
                allData.forEach(category => {
                    if (category.title) {
                        categories.add(category.title);
                        const option = document.createElement('option');
                        option.value = category.title;
                        option.textContent = category.title;
                        categoryFilter.appendChild(option);
                    }
                });
                
                displayRecentSearches();
                
                // Check if there's a search term in URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const searchParam = urlParams.get('q');
                if (searchParam) {
                    document.getElementById('searchInput').value = searchParam;
                    performSearch();
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                resultsContainer.innerHTML = `
                    <div class="error">
                        <h3>Failed to Load Data</h3>
                        <p>Error: ${error.message}</p>
                        <button onclick="loadData()" class="search-button">Try Again</button>
                    </div>
                `;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
