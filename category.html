<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000">
  <title>TernakGame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding-bottom: 40px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .back-button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      text-decoration: none;
    }
    
    .back-button:hover {
      background: #fff;
      color: #000;
    }

    .search-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      text-decoration: none;
    }
    
    .search-button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: scale(1.05);
    }
    
    .category-info {
      width: 100%;
      margin-top: 10px;
    }
    
    .category-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #e50914;
    }
    
    .item-count {
      color: #888;
      font-size: 0.95rem;
    }
    
    .view-controls {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .view-toggle {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .view-btn {
      padding: 10px 20px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    
    .view-btn.active {
      background: #e50914;
    }
    
    .view-btn:hover:not(.active) {
      background: rgba(255, 255, 255, 0.15);
    }
    
    /* Grid View */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }
    
    .item-card-grid {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .item-card-grid:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(229, 9, 20, 0.3);
    }
    
    .item-poster-grid {
      width: 100%;
      aspect-ratio: 4/4;
      object-fit: cover;
    }
    
    .item-info-grid {
      padding: 12px;
    }
    
    .item-title-grid {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 8px;
    }
    
    /* List View */
    .items-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .item-card-list {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 8px;
      display: flex;
      gap: 15px;
      padding: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    
    .item-card-list:hover {
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
    }
    
    .item-poster-list {
      width: 80px;
      height: 80px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }
    
    .item-details-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }
    
    .item-title-list {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .item-meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .meta-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      color: #ccc;
      white-space: nowrap;
    }
    
    .loading, .error {
      text-align: center;
      padding: 60px 20px;
      color: #fff;
    }
    
    .error {
      color: #e50914;
    }
    
    .loading-spinner {
      border: 4px solid #333;
      border-top: 4px solid #e50914;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Tablet */
    @media (min-width: 600px) {
      .items-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .item-poster-list {
        width: 100px;
        height: 100px;
      }
    }
    
    /* Desktop */
    @media (min-width: 1024px) {
      .items-grid {
        grid-template-columns: repeat(5, 1fr);
      }
      
      .category-title {
        font-size: 2.5rem;
      }
    }
    
    @media (min-width: 1440px) {
      .items-grid {
        grid-template-columns: repeat(6, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="back-button">
        <i class="fa fa-arrow-left"></i> Kembali
      </a>
      <div class="category-info">
        <h1 class="category-title" id="category-title">Loading...</h1>
        <div class="item-count" id="item-count"></div>
      </div>
    </div>
    
    <div class="view-controls">
      <div class="view-toggle">
        <button class="view-btn active" onclick="switchView('grid')" id="grid-btn">
          <i class="fa fa-th"></i> Grid
        </button>
        <button class="view-btn" onclick="switchView('list')" id="list-btn">
          <i class="fa fa-list"></i> List
        </button>
      </div>
    </div>
    
    <div id="items-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Memuat data...</p>
      </div>
    </div>
  </div>

  <script>
    let currentView = 'grid';
    let currentData = [];
    let categoryId = '';
    
    function getUrlParameter(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      const results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }
    
    function switchView(view) {
      currentView = view;
      document.getElementById('grid-btn').classList.toggle('active', view === 'grid');
      document.getElementById('list-btn').classList.toggle('active', view === 'list');
      displayItems(currentData);
    }
    
    function displayItems(items) {
      const container = document.getElementById('items-container');
      
      if (currentView === 'grid') {
        container.innerHTML = `<div class="items-grid"></div>`;
        const grid = container.querySelector('.items-grid');
        
        items.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'item-card-grid';
          card.onclick = () => {
            window.location.href = `detail.html?category=${encodeURIComponent(categoryId)}&index=${index}`;
          };
          
          card.innerHTML = `
            <img src="${item.poster_url || item.screenshots?.[0] || 'placeholder.jpg'}" 
                 alt="${item.title}" 
                 class="item-poster-grid"
                 onerror="this.src='https://via.placeholder.com/300x400/333/fff?text=No+Image'">
            <div class="item-info-grid">
              <div class="item-title-grid">${item.title}</div>
            </div>
          `;
          
          grid.appendChild(card);
        });
      } else {
        container.innerHTML = `<div class="items-list"></div>`;
        const list = container.querySelector('.items-list');
        
        items.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'item-card-list';
          card.onclick = () => {
            window.location.href = `detail.html?category=${encodeURIComponent(categoryId)}&index=${index}`;
          };
          
          card.innerHTML = `
            <img src="${item.poster_url || item.screenshots?.[0] || 'placeholder.jpg'}" 
                 alt="${item.title}" 
                 class="item-poster-list"
                 onerror="this.src='https://via.placeholder.com/100x100/333/fff?text=No+Image'">
            <div class="item-details-list">
              <div class="item-title-list">${item.title}</div>
              <div class="item-meta">
                ${item.version ? `<span class="meta-badge">${item.version}</span>` : ''}
                ${item.genre ? `<span class="meta-badge">${item.genre}</span>` : ''}
              </div>
            </div>
          `;
          
          list.appendChild(card);
        });
      }
    }
    
    async function loadCategory() {
      categoryId = getUrlParameter('category');
      const container = document.getElementById('items-container');
      
      if (!categoryId) {
        container.innerHTML = '<div class="error">Kategori tidak ditemukan</div>';
        return;
      }
      
      try {
        const response = await fetch('https://raw.githubusercontent.com/Lannaatv/Lowstream/refs/heads/main/apkvision.json');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const category = data.categories.find(cat => cat.id === categoryId);
        
        if (!category || !category.items) {
          container.innerHTML = '<div class="error">Kategori tidak ditemukan dalam data</div>';
          return;
        }
        
        document.getElementById('category-title').textContent = category.title;
        currentData = category.items;
        document.getElementById('item-count').textContent = `${category.items.length} items`;
        displayItems(category.items);
        
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="error">
            <h3>Gagal memuat data</h3>
            <p>${error.message}</p>
            <button onclick="loadCategory()" class="back-button">Coba Lagi</button>
          </div>
        `;
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadCategory);
  </script>
</body>
</html>
